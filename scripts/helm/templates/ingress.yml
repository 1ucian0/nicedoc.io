apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - nicedocio.us-south.containers.appdomain.cloud
    secretName: nicedocio
  rules:
  - host: nicedocio.us-south.containers.appdomain.cloud
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}-{{ .Release.Name }}
          servicePort: 3000
